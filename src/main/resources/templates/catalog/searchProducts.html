<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<div id="Content">
    <div id="BackLink">
        <a href="/catalog/view">Return to Main Menu</a>
    </div>

    <div id="Catalog">
        <div class="search-container">
            <div class="productBox" th:each="product:${session.productList}">
                <label th:text="${product.name}">name</label>
                <a th:href="'/catalog/viewProduct?productId='+${product.productId}" th:utext="${product.description}">
                    descn
                </a>
            </div>
        </div>

    </div>
</div>
<footer th:replace="common/bottom"></footer>
</body>
</html>
